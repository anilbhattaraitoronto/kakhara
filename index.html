<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Ka Kha -Ra (क ख रा)</title>
</head>
<body>
    <header class="main-header">
        <h1 class="masthead">Learn Nepali</h1>
    </header>
<nav class="main-nav">
    <a class="section-title" onclick="currentLesson(1)">Vowels</a>
    <a class="section-title" onclick="currentLesson(2)">Roots</a>
</nav>
    <main id="vowel-wrapper" class="lesson">

        
    </main>
    
    <main id="root-wrapper" class="lesson">

    </main>
    <script>
            let lessonIndex = 1;
            const showLesson = (n) => {
                let lessons = document.querySelectorAll('.lesson');
                let links = document.querySelectorAll('.main-nav a');
                links.forEach(link =>{
                    link.className = link.className.replace(' active', ' ');
                })
                lessons.forEach(lesson => {
                    lesson.style.display = 'none';
                })
                links[lessonIndex-1].className += " active";
                lessons[lessonIndex - 1].style.display = 'grid';
            
            }
            showLesson(lessonIndex);
            const currentLesson = (n) => {
                showLesson(lessonIndex = n);
            }
    </script>

    <script type="module" defer src="js/main.js"></script>
</body>
</html>
